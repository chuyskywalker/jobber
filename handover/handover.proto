syntax = "proto3";

// import "google/protobuf/any.proto";


package handover;

// This service will handle the handover of payloads between Workders, which runs on Lambda functions,
// and Server, which handles the receive of payload from outsider and send it to workers
service Handover {
  rpc Join(stream Result) returns (stream Task) {}
}

message Task {
  string data = 1;
}

message Result {
  string data = 1;
}

